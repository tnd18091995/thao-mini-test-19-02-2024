<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="tong()">Tổng các số nguyên tố nhỏ hơn 500</button>
</body>
</html>
<script>
    let sum =0
    function tong() {
        for(i=0; i<501;i++) {
            sum+=i
        }
        document.write("Tổng các phần tử là ", sum)
    }
</script>
